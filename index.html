<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activa tu Conciliación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        h1 {
            margin-top: 20%;
            font-size: 2.5rem;
            color: #333;
        }

        #toggleButton {
            display: inline-block;
            margin-top: 20px;
            width: 150px;
            height: 150px;
            background-color: red;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #toggleButton.active {
            background-color: green;
        }

        #status {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #666;
            font-weight: bold;
        }

        #status.active {
            font-size: 2rem;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ACTIVA TU CONCILIACIÓN</h1>
    <button id="toggleButton">ACTIVAR</button>
    <div id="status">CONCILIACIÓN DESACTIVADA</div>

    <audio id="himnoAudio" src="himno-nacional-espana.mp3"></audio>

    <script>
        const button = document.getElementById('toggleButton');
        const status = document.getElementById('status');
        const himnoAudio = document.getElementById('himnoAudio');

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        button.addEventListener('click', () => {
            if (button.classList.contains('active')) {
                button.classList.remove('active');
                button.textContent = 'ACTIVAR';
                status.textContent = 'CONCILIACIÓN DESACTIVADA';
                status.classList.remove('active');
                himnoAudio.pause();
                himnoAudio.currentTime = 0; // Reinicia el audio
            } else {
                button.classList.add('active');
                button.textContent = 'DESACTIVAR';
                status.textContent = 'CONCILIACIÓN ACTIVADA';
                status.classList.add('active');
                himnoAudio.play();

                for (let i = 0; i < 100; i++) {
                    createStar();
                }
            }
        });
    </script>
</body>
</html>
